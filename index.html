<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/pt/app/nos-net/id1291896700'; // Replace with your App Store link
            }
            // Check if the user is on Android
            else if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/search?q=NOS%20NET&c=apps&hl=pt_PT'; // Replace with your Google Play link
            }
            // Fallback for other devices
            else {
                document.body.innerHTML = '<p>Please visit this link on a mobile device to be redirected.</p>';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
